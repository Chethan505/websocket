<!DOCTYPE html>
<html lang="en">
<head>
  
<script src="https://cdn.tailwindcss.com"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex gap-4 p-4 max-w-6xl mx-auto">
    
  
    <div class="w-1/4 bg-white p-3 border rounded shadow" id="userBox">
      <h3 class="font-semibold mb-2 text-lg text-blue-600">Online Users</h3>
      <ul id="userList" class="text-sm text-gray-700 list-disc pl-5"></ul>
    </div>

  
    <div class="w-3/4 bg-white p-6 rounded shadow">
      <div id="messages" class="h-96 overflow-y-auto mb-4 space-y-2"></div>
      <div class="flex gap-2">
        <input id="message" type="text" placeholder="Type your message..."
          class="flex-1 p-2 border rounded focus:outline-none focus:ring" />
        <button id="sendBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </div>
    </div>

  </div>
</body>


  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sendBtn = document.getElementById('sendBtn');
    const sendMessage = document.getElementById('message');
    const messages = document.getElementById('messages');

    const username=prompt("Enter Your name:")
    socket.emit('new-user',username)

    socket.on('message', ({username,message}) => {
      const p = document.createElement('p');
      p.className = "bg-blue-100 p-2 rounded text-gray-800";
      p.innerHTML =`<strong>${username}:</strong>${message}`;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    sendBtn.addEventListener('click', () => {
      const message = sendMessage.value.trim();
      if (!message) return;
      socket.emit('user-message',{username,message});
      sendMessage.value = '';
    });

   
    sendMessage.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    socket.on('update-users', (userArray) => {
  const userList = document.getElementById('userList');
  userList.innerHTML = ''; 

  userArray.forEach(user => {
    const li = document.createElement('li');
    li.textContent = user;
    userList.appendChild(li);
  });
});

    socket.on('user-joined',(username)=>{
      const p=document.createElement('p')
      p.className="text-green-600 text-sm"
      p.innerText=`ðŸ”µ${username}joined the chat room`
      messages.appendChild(p)

    })
socket.on('user-left',(username)=>{
      const p=document.createElement('p')
      p.className="text-red-600 text-sm"
      p.innerText=`ðŸ”´${username}left the chat room`
      messages.appendChild(p)
})

  </script>
</body>
</html>
