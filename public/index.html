
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">
  <button onclick="logout()"
  class="text-sm text-red-500">
  Logout
</button>


<div class="flex h-full max-w-7xl mx-auto shadow-lg">

  <!-- ROOMS -->
  <div class="w-1/5 bg-white border-r p-3">
    <h2 class="font-bold text-lg mb-3">Rooms</h2>

    <ul id="roomList" class="space-y-2 text-sm">
      <li class="cursor-pointer text-blue-600" onclick="switchRoom('global')">
        üåç Global
      </li>
    </ul>

    <input id="roomInput"
      class="mt-3 w-full border rounded p-1 text-sm"
      placeholder="New room" />

    <button onclick="createRoom()"
      class="mt-2 w-full bg-blue-500 text-white text-sm py-1 rounded">
      Create
    </button>
  </div>

  <!-- CHAT -->
  <div class="flex-1 flex flex-col bg-gray-50">

    <div class="p-3 bg-white border-b">
      <h3 id="roomTitle" class="font-semibold">Room: global</h3>
      <p id="typingStatus" class="text-xs text-gray-500"></p>
    </div>

    <ul id="messages"
      class="flex-1 overflow-y-auto p-4 space-y-2">
    </ul>

    <div class="p-3 bg-white flex gap-2 items-center border-t">
      <input type="file" id="fileInput" class="text-sm" />

      <input id="msg"
        class="flex-1 border rounded px-3 py-1"
        placeholder="Type a message..." />

      <button onclick="send()"
        class="bg-green-500 text-white px-4 py-1 rounded">
        Send
      </button>
    </div>
  </div>

  <!-- USERS -->
  <div class="w-1/5 bg-white border-l p-3">
    <h2 class="font-bold text-lg mb-3">Online</h2>
    <ul id="userList" class="space-y-1 text-sm"></ul>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/socket.js"></script>

</body>
