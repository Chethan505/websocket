<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500 h-screen flex items-center justify-center">

  <div class="w-full max-w-7xl h-[95vh] bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl flex overflow-hidden border border-white/40">

    <!-- ROOMS -->
    <div class="w-1/5 bg-white/80 backdrop-blur-lg border-r p-5 flex flex-col">

      <div class="flex justify-between items-center mb-5">
        <h2 class="font-bold text-xl text-pink-600">Rooms</h2>
        <button onclick="logout()"
          class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white text-xs px-3 py-1 rounded-lg transition shadow">
          Logout
        </button>
      </div>

      <ul id="roomList" class="space-y-3 text-sm flex-1 overflow-y-auto">
       <li 
  class="flex items-center gap-2 
         bg-pink-100 text-pink-700 
         px-3 py-2 rounded-lg 
         cursor-pointer 
         hover:bg-pink-200 
         transition"
  onclick="switchRoom('global')">
  <span>üåç</span>
  <span>Global</span>
</li>

      </ul>

      <input id="roomInput"
        class="mt-4 w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-pink-400 outline-none"
        placeholder="Create new room..." />

      <button onclick="createRoom()"
        class="mt-3 w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white text-sm py-2 rounded-lg transition shadow-md">
        + Create Room
      </button>
    </div>

    <!-- CHAT -->
    <div class="flex-1 flex flex-col bg-white/70">

      <!-- Header -->
     <div class="flex justify-between items-center p-3 bg-white border-b">

  <h3 id="roomTitle" class="font-semibold">Room: global</h3>

  <div class="flex gap-3 items-center">

    <button onclick="sendGroupRequest()"
      class="text-blue-500 hover:text-blue-700 text-sm">
      ‚ûï Invite
    </button>

    <button onclick="deleteRoom()"
      class="text-red-500 hover:text-red-700 text-sm">
      üóë Delete
    </button>

  </div>

</div>


      <!-- Messages -->
      <ul id="messages"
        class="flex-1 overflow-y-auto p-6 space-y-3 bg-gradient-to-b from-pink-50 to-rose-50">
      </ul>

      <!-- Input -->
      <div class="p-4 bg-white flex gap-3 items-center border-t shadow-inner">

        <input type="file"
  id="fileInput"
  class="text-sm file:mr-4 file:py-2 file:px-4
         file:rounded-full file:border-0
         file:text-sm file:font-semibold
         file:bg-gradient-to-r file:from-pink-500 file:to-rose-500
         file:text-white
         hover:file:from-pink-600 hover:file:to-rose-600
         cursor-pointer" />
         <p id="filePreview" class="text-xs text-gray-500 mt-1"></p>



        <input id="msg"
          class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:ring-2 focus:ring-pink-400 outline-none shadow-sm"
          placeholder="Type a message..." />

        <button onclick="send()"
          class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-5 py-2 rounded-full shadow-md transition">
          Send
        </button>

      </div>
    </div>

    <!-- USERS -->
    <div class="w-1/5 bg-white/80 backdrop-blur-lg border-l p-5">

      <h2 class="font-bold text-xl text-pink-600 mb-5">Online</h2>

      <ul id="userList"
        class="space-y-2 text-sm">
      </ul>

    </div>

  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/socket.js"></script>

</body>
</html>
